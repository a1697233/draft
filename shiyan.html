<body>


  <table id = "mytable" width = 600px border = 1 bordercolor = black cellspacing = 2 cellpadding = 2 >

  <tr align = center><td><button onmouseover = show("Not") onmouseout = show1("Not")>Not</td>
    <td><button onmouseover = show("And") onmouseout = show1("And")>And</td>
      <td><button onmouseover = show("Or") onmouseout = show1("Or")>Or</td>
        <td><button onmouseover = show("Xor") onmouseout = show1("Xor")>Xor</td>
          <td><button onmouseover = show("Nand") onmouseout = show1("Nand")>Nand</td>

            <td><button onmouseover = show("DMux") onmouseout = show1("DMux")>DMux</td>
              </tr>
  <tr align = center><td colspan=10><img src='img/Not.jpg' style='display:none' id='Not' />
                                  <img src='img/And.jpg' style='display:none' id='And' />
                                <img src='img/Or.jpg' style='display:none' id='Or' />
                              <img src='img/Xor.jpg' style='display:none' id='Xor' />
                            <img src='img/Nand.jpg' style='display:none' id='Nand' />
                          <img src='img/Mux.jpg' style='display:none' id='Mux' />
                        <img src='img/DMux.jpg' style='display:none' id='DMux' />
                      </td></tr>
  </table><br/>

<form>
&nbsp &nbsp &nbsp Select the target gate you want to build:

<select id = "myList" onchange="favgates()">

  <option>Mux</option>

<form id="myForm">
     &nbsp &nbsp &nbsp a= <input placeholder="binary" id = "num-one" size = "5"> , b= <input placeholder="binary" id = "num-two" size = "5">,

</form>
